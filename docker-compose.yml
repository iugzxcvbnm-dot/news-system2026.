version: '3.8'
services:
  # خدمة التطبيق (PHP + Apache)
  news-app:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./src/uploads:/var/www/html/uploads
    depends_on:
      - db  # يعتمد على خدمة db
    environment:
      DB_HOST: db       # ← اسم خدمة قاعدة البيانات داخل Docker
      DB_NAME: newsdb
      DB_USER: user
      DB_PASS: securepass123

  # خدمة قاعدة البيانات (MySQL)
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: newsdb
      MYSQL_USER: user
      MYSQL_PASSWORD: securepass123
      MYSQL_ROOT_PASSWORD: rootsecure456
    volumes:
      - mysql_data:/var/lib/mysql  # لحفظ البيانات

volumes:
  mysql_data:  # مجلد دائم لبيانات MySQL
